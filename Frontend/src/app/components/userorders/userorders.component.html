<div class="container">
    <div class="row" style="margin-bottom: 25px;margin-top: 30px;">
        <h3>Your Orders</h3>
    </div>

    <div class="row" *ngFor='let data of order'>
        <div class="col col-10">
            <h5>Confirmation No: # {{data.id}}</h5>
            <h6>{{data.isDelivered? "Delivered" : "Not deliver yet" }}</h6>
            <h6> Order Status:{{data.status}}</h6>
            <h6>Order will be delived by: {{data.orderDeliveredOn | date:"short"}}</h6>
