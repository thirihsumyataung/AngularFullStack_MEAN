<div class="container">
    <div> 
        <a class="btn btn-primary" routerLink="/dashboard/userList">Users</a>
        <a class="btn btn-primary" routerLink="/dashboard">Products</a>
        <a class="btn btn-primary" routerLink="/admin/orders">Orders</a>
    </div>
<h1>Products form Database</h1>
<table class="table table-striped table-bordered product-table"> 
    <thead class="table-dark"> 
        <tr > 
        <th scope="col">Product ID</th>
        <th scope="col">Name</th>
        <th scope="col"> Price</th>
        <th scope="col"> Discount</th>
        <th scope="col">Category</th>
        <th scope="col">Created On</th>
        <th scope="col">TopeProduct</th>
        <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of product"> 
            <td>{{prod.id}}</td>
            <td>{{prod.name}}</td>
            <td><img src="{{prod.image}}" width="100%" alt={{[prod.name]}}></td> 
            <td>{{prod.price | currency}}</td>
            <td>{{prod.discountPrice | currency}}</td>
            <td>{{prod.category.name}}</td>
            <td>{{prod.createdOn}}</td> 
            <td>{{prod.isTopProduct?"Top Product":" "}}</td>
            <td><button class="btn btn-primary">Edit</button> <button class="btn btn-danger">Delete</button></td>

        </tr>
    </tbody>
</table>

<router-outlet> </router-outlet>
</div>
